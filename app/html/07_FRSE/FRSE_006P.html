<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>자녀안전지킴이</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/safetyfam_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<link rel="stylesheet" href="../../css/slick.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp">
			<div class="util">
				<button type="button"><span><img src="../../images/common/ico_back.png" alt="이전"></span></button>
				<!-- <button type="button"><span><img src="../../images/common/ico_home.png" alt="홈"></span></button> -->
			</div>
			<h1><strong>회원 탈퇴</strong></h1>
			<!-- <div class="tools">
				<button type="button"><span><img src="../../images/common/ico_noti.png" alt="알림"></span></button>
			</div> -->
		</div>
		<!-- // temp 삭제 -->
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_top">

					<div class="sign_out_wrap">
						<p class="txt">자녀안전지킴이 서비스를 탈퇴하기 전에<br />
							아래 내용을 확인해 주세요.</p>
						<ul>
							<li>회원 탈퇴가 완료되면 고객님의 개인정보는 삭제 됩니다.</li>
							<li>회원 탈퇴 처리 후에는 고객님의 개인정보 및 이용기록 등은 복구될 수 없습니다.</li>
							<li>탈퇴 전 계정으로는 로그인 할 수 없습니다.</li>
							<li class="em">유료 서비스 가입 고객의 경우 탈퇴 시 서비스 이용료는 사용일 수 만큼 일할 계산되어 과금 됩니다.</li>
						</ul>
					</div>
					<!-- // sign_out_wrap -->

				</div>
				<!-- // content_mid -->

				<div class="content_btm">
					<div class="btm_btn">
						<div>
							<button type="button" class="btn_next"><span>확인</span></button>
						</div>
					</div>
				</div>

			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


</div><!-- // wrap -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>


<script>
$(document).ready(function(){
	/* gallery main */
	function guideSlick(){
		$('.guide_slick').slick({
			dots: true,
			dotsClass: "guide_slide_dot",
			infinite: true,
			arrows: false,
			// centerMode: true,
			// centerPadding : '18px'
		});
	}
	guideSlick();
})
/* 공지사항, 자주 묻는 질문 */
let noticeWrap = document.querySelector(".notice_arcodian_wrap")
if(noticeWrap) {
	let listItems = document.querySelectorAll(".list .item");
	listItems.forEach(function(item){
		item.addEventListener("click", function(){
			item.classList.toggle("active");
		})
	})
}
/* // 공지사항, 자주 묻는 질문 */

</script>

</body>
</html>
