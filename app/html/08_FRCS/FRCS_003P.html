<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>자녀안전지킴이</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/safetyfam_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<link rel="stylesheet" href="../../css/slick.css" />
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp">
			<div class="util">
				<button type="button"><span><img src="../../images/common/ico_back.png" alt="이전"></span></button>
				<!-- <button type="button"><span><img src="../../images/common/ico_home.png" alt="홈"></span></button> -->
			</div>
			<h1><strong>이용 안내</strong></h1>
			<!-- <div class="tools">
				<button type="button"><span><img src="../../images/common/ico_noti.png" alt="알림"></span></button>
			</div> -->
		</div>
		<!-- // temp 삭제 -->
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap divide">

				<div class="content_center">

					<div class="guide_wrap" style="">
						<div class="guide_info_wrap">
							<p class="txt">내 자녀의 안전을 위해<br />
								자녀안전지킴이 서비스를 이용해 보세요. </p>
						</div>
						<!-- // guide_info_wrap -->
						<div class="guide_wrap_slick">
							<div class="guide_slick">
								<div class="guide_item">
									<!-- <div class="tit"><strong>실시간 자녀 위치 알림</strong></div> -->
									<div class="img">
										<img src="../../images/temp/img_info_01.png" alt="이미지">
									</div>
									<div class="txt_wrap">
										<strong>실시간 자녀 위치 알림</strong>
										<p>자자녀의 안심 존 이탈 등<br />
											이동 경로 알림</p>
									</div>
								</div>
								
								<div class="guide_item">
									<!-- <div class="tit"><strong>안전 알림</strong></div> -->
									<div class="img">
										<img src="../../images/temp/img_info_02.png" alt="이미지">
									</div>
									<div class="txt_wrap">
										<strong>안전 알림</strong>
										<p>자녀의 긴급 SOS 알림<br />
											휴대폰 미 사용/ 충격 감지 알림</p>
									</div>
								</div>
								
								<div class="guide_item">
									<!-- <div class="tit"><strong>웹 검사</strong></div> -->
									<div class="img">
										<img src="../../images/temp/img_info_03.png" alt="이미지">
									</div>
									<div class="txt_wrap">
										<strong>유해 메시지 알림</strong>
										<p>언어 폭력, 음란 메시지 등<br />
											유해 메시지 수신 시 알림</p>
										<p class="small">
											* 본 기능은 자녀가 Android 기기를<br />
											사용할 경우에만 제공됩니다.
										</p>
									</div>
								</div>
							</div>
							<!-- // guide_slick -->
						</div>
						<!-- // guide_wrap_slick -->
					</div>

				</div>
				<!-- // content_center -->

			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>

			</div>
		</div>
	</div> -->

</div><!-- // wrap -->






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../js/slick.js"></script>
<script src="../../js/temp.js"></script>


<script>
$(document).ready(function(){
	/* gallery main */
	function guideSlick(){
		$('.guide_slick').slick({
			dots: true,
			dotsClass: "guide_slide_dot",
			infinite: true,
			arrows: false,
			// centerMode: true,
			// centerPadding : '18px'
		});
	}
	guideSlick();
})
/* 공지사항, 자주 묻는 질문 */
let noticeWrap = document.querySelector(".notice_arcodian_wrap")
if(noticeWrap) {
	let listItems = document.querySelectorAll(".list .item");
	listItems.forEach(function(item){
		item.addEventListener("click", function(){
			item.classList.toggle("active");
		})
	})
}
/* // 공지사항, 자주 묻는 질문 */

</script>

</body>
</html>
