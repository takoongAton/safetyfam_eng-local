<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>자녀안전지킴이</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=block" rel="stylesheet" />
	
	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="../../css/safetyfam_app.css" />
	<!-- <link rel="stylesheet" href="../../css/Global.css" /> -->
	<!-- <link rel="stylesheet" href="../../css/slick.css" /> -->
</head>
<body>

<div class="wrap">

	<div class="header_wrap">
		<div class="temp">
			<div class="util">
				<!-- <button type="button"><span><img src="../../images/common/ico_back.png" alt="이전"></span></button> -->
				<button type="button"><span><img src="../../images/common/ico_home.png" alt="홈"></span></button>
			</div>
			<h1><strong>자녀안전지킴이</strong></h1>
			<div class="tools">
				<button type="button"><span><img src="../../images/common/ico_noti.png" alt="알림"></span></button>
			</div>
		</div>
		<!-- // temp 삭제 -->
	</div>
	<!-- // header_wrap -->

	<div class="container_wrap">

		<section class="container">

			<div class="content_wrap">

				<div class="content">

					<div class="page_tab">
						<button type="button" class="active"><span>채팅 가드</span></button>
						<button type="button"><span>주변 소리 듣기</span></button>
					</div>

					<div class="chat_guard_wrap">

						<div class="list_filter">
							<div class="list_select_wrap left">
								<div class="inner">
									<div class="triger"><button type="button" class="btn_triger"><span>나나</span></button></div>
									<ul class="">
										<li><span>니니</span></li>
									</ul>
								</div>
							</div>
							<div class="list_select_wrap right">
								<div class="inner">
									<div class="triger"><button type="button" class="btn_triger"><span>지난15일</span></button></div>
									<ul class="">
										<li><span>오늘</span></li>
									</ul>
								</div>
							</div>
						</div>
						<!-- // list_filter -->

						<div class="list_count"><p>유해 메시지 <span>00</span>건</p></div>

						<div class="chat_guard_error">
							<div class="error">
								<div class="img"><img src="../../images/common/ico_caution.png" alt="아이콘"></div>
								<div class="tit">조회 결과가 없습니다.</div>
								<button type="button" class="btn">
									<span class="ico"><img src="../../images/common/ico_btn_alert.png" alt="새알림설정 아이콘"></span>
									<span class="txt">알림설정</span>
								</button>
							</div>
						</div>
						<!-- // chat_guard_error -->
					</div>
					<!-- // chat_guard_wrap -->

					
				</div>

			</div><!-- // content_wrap -->
			
		</section><!-- // container -->
		
	</div><!-- // container_wrap -->


	<!-- <div class="footer_wrap">
		<div class="btnGroup">
			<div>
				<button type="button" class="btn line" disabled=""><span>취소</span></button>
			</div>
			<div>
				<button type="button" class="btn fill"><span>확인</span></button>
			</div>
		</div>
	</div> -->
	<!-- // footer_wrap (하단 고정 영역) -->

</div><!-- // wrap -->



<div class="toTop active">
	<button type="button"><span>위로</span></button>
</div>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- <script src="../../js/slick.js"></script> -->
<script src="../../js/temp.js"></script>


<script>

/* 공지사항, 자주 묻는 질문 */
let noticeWrap = document.querySelector(".notice_arcodian_wrap")
if(noticeWrap) {
	let listItems = document.querySelectorAll(".list .item");
	listItems.forEach(function(item){
		item.addEventListener("click", function(){
			item.classList.toggle("active");
		})
	})
}
/* // 공지사항, 자주 묻는 질문 */

</script>

</body>
</html>
