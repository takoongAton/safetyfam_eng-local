<script>

/* chat GPT */
document.addEventListener("DOMContentLoaded", function () {
  const signal_zeroCirc = document.querySelector(".signal_zero-animated-circle");
  const signal_zeroProgCount = document.querySelector(".signal_zero-progress-circle-count");

  const totalSteps = 10;
  const duration = 10000; // 10초
  const totalDash = 377;

  let startTime = null;;

  // 초기 스타일
  signal_zeroCirc.style.strokeDasharray = totalDash;
  signal_zeroCirc.style.strokeDashoffset = totalDash;
  signal_zeroProgCount.textContent = "0";

  function animate(timestamp) {
    if (!startTime) startTime = timestamp;
    const elapsed = timestamp - startTime;

    // 진행률 (0 ~ 1)
    const progressRatio = Math.min(elapsed / duration, 1);

    // stroke offset 계산 (선형 증가)
    const offset = totalDash * (1 - progressRatio);
    signal_zeroCirc.style.strokeDashoffset = offset;

    // 텍스트 숫자 계산 (선형 증가)
    const currentNumber = Math.floor(progressRatio * totalSteps);
    signal_zeroProgCount.textContent = currentNumber;

    if (progressRatio < 1) {
      requestAnimationFrame(animate);
    } else {
      // 마지막 보정 (혹시 모를 반올림 문제)
      signal_zeroCirc.style.strokeDashoffset = 0;
      signal_zeroProgCount.textContent = totalSteps;
    }
  }

  requestAnimationFrame(animate);
});

/* // chat GPT */
</script>
