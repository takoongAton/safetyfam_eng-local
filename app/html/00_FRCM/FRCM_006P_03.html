		<div class="temp">
			<div class="util">
				<button type="button"><span><img src="../../images/common/ico_back.png" alt="이전"></span></button>
				<!-- <button type="button"><span><img src="../../images/common/ico_home.png" alt="홈"></span></button> -->
			</div>
			<h1><strong>알림 내역</strong></h1>
			<!-- <div class="tools">
				<button type="button"><span><img src="../../images/common/ico_noti.png" alt="알림"></span></button>
			</div> -->
		</div>
		<!-- // temp 삭제 -->

						<div class="tit"><span></span></div><!-- 빈 div 필요 -->
						<div class="list_select_wrap">
							<div class="inner">
								<div class="triger"><button type="button" class="btn_triger"><span>오늘</span></button></div>
								<ul class="">

							</div>
						</div>
					</div>
					<!-- // list_filter -->

				</div>

				<div class="content_center">
					<div class="error_box">
						<div class="inner">
							<div class="error">
								<div class="img"><img src="../../images/common/ico_caution.png" alt="아이콘"></div>
								<div class="tit">현재 알림 내역 제공이 불가합니다.</div>
								<p class="txt">서비스 연결이 원활하지 않으니<br />

								<button type="button" class="btn">
									<span class="ico"><img src="../../images/common/ico_btn_refresh.png" alt="새로고침 아이콘"></span>
									<span class="txt">새로고침</span>
								</button>
							</div>
						</div>
					</div>
				</div>
				<!-- // content_center -->
